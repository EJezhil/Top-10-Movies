{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% for i in movies_list%}
  <p>
    <a href="{{ url_for('select',id=i) }}">{{i.original_title}} - {{i.release_date}}</a>
  </p>
  {% endfor %}

</div>
{% endblock %}
