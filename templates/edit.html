{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{movies_obj.title}}</h1>
    <p class="description">Edit Movie Rating</p>
    <form action="{{ url_for('edit', id=movies_obj.id) }}" method="POST">
      <div class="mb-3">
        <label for="book_ratings" class="form-label">Rating (Out of 10)</label>
        <input type="text" class="form-control" name="movie_rating" required>
      </div>
      <div class="mb-3">
        <label for="book_names" class="form-label">Your Review</label>
        <input type="text" class="form-control" name="movie_review" required>
      </div>

      <button type="submit" class="btn btn-primary">Done</button>
      <br>
<!--       <h3 style="color:green;">{{saved}}</h3> -->
<!--     <a href="/"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">Home</button></a> -->
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </div>
{% endblock %}
